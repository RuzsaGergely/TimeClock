<!doctype html>
<html lang="hu">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TimeClock v1.0 - dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: steelblue;
        }
    </style>
</head>
<body onload="CheckAuth()">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-12">
                <div class="card mt-3">
                    <div class="card-body">
                        <div class="text-center">
                            <div id="hours" style="display: inline-block; background-color: black; color: white; font-size: 40px; border-radius: 10%" class="p-3">
                                00
                            </div>
                            <div style="display: inline-block; font-size: 60px;">
                                :
                            </div>
                            <div id="minutes" style="display: inline-block; background-color: black; color: white; font-size: 40px; border-radius: 10%" class="p-3">
                                00
                            </div>
                            <div style="display: inline-block; font-size: 60px;">
                                :
                            </div>
                            <div id="seconds" style="display: inline-block; background-color: black; color: white; font-size: 40px; border-radius: 10%" class="p-3">
                                00
                            </div>
                        </div>
                        <div class="text-center mt-3">
                            <span style="font-weight: bold;" id="timeFromContainer" hidden>Indítás dátuma: </span>
                        </div>
                        <div class="text-center mt-3">
                            <button class="btn btn-success" id="clockInBtn" onclick="ClockInOut()" hidden>Belépés</button>
                            <button class="btn btn-danger" id="clockOutBtn" onclick="ClockInOut()" hidden>Kilépés</button>
                        </div>
                        <div class="text-center mt-3" id="diag" hidden>
                            <small style="color: gray" id="diagGUID" hidden></small><br />
                            <small style="color: gray" id="diagName" hidden></small><br />
                            <small style="color: gray" id="diagDesc" hidden></small><br />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
