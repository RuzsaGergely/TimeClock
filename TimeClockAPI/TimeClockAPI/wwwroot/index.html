<!doctype html>
<html lang="hu">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TimeClock v1.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: steelblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-12">
                <div class="card mt-3">
                    <div class="card-body">
                        <h3 class="text-center">TimeClock v1.0 bejelentkezés</h3>
                        <form>
                            <div class="mb-3">
                                <label for="usernameField" class="form-label">Felhasználónév:</label>
                                <input type="text" class="form-control" id="usernameField">
                            </div>
                            <div class="mb-3">
                                <label for="passwordField" class="form-label">Jelszó</label>
                                <input type="password" class="form-control" id="passwordField">
                            </div>
                            <button type="button" class="btn btn-primary" onclick="LoginAuthenticate()">Bejelentkezés</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
